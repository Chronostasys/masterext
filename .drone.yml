kind: pipeline
type: docker
name: default
trigger:
  branch:
    - master
steps:
- name: build
  image: golang
  commands:
  - go build
  - go test ./...

- name: publish
  image: plugins/docker
  settings:
    auto_tag: true
    repo: registry.cn-hangzhou.aliyuncs.com/pivotstudio/drone-master-config
    username:
      from_secret: docker_username
    password:
      from_secret: docker_password
